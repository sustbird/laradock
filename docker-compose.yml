version: '2'

services:

### PHP-FPM Container #######################################

    proxy:
      build: ./proxy
      ports:
        - "80:80"
        - "443:443"
      volumes:
        - ./logs/nginx:/var/log/nginx
      links:
        - nginx
        - nginx2
        - nginx3

### PHP-FPM Container #######################################

    php-fpm:
        build:
            context: ./php-fpm
            dockerfile: Dockerfile-55
        volumes_from:
            - application
        expose:
            - "9000"
        links:
            - workspace

    php-fpm2:
        build:
            context: ./php-fpm
            dockerfile: Dockerfile-55
        volumes_from:
            - application2
        expose:
            - "9000"
        links:
            - workspace2

    php-fpm3:
        build:
            context: ./php-fpm
            dockerfile: Dockerfile-55
        volumes_from:
            - application3
        expose:
            - "9000"
        links:
            - workspace3

### Laravel Application Code Container ######################

    application:
        build: ./application
        volumes:
            - ../:/var/www/laravel

    application2:
        build: ./application
        volumes:
            - ../../branch2:/var/www/laravel

    application3:
        build: ./application
        volumes:
            - ../../branch3:/var/www/laravel

### Databases Data Container ################################

    data:
        build: ./data
        volumes:
            - /var/lib/mysql
            - /var/lib/postgres
            - /var/lib/mariadb
            - /var/lib/redis
            - /var/lib/memcached
            - /var/lib/neo4j/data

### Nginx Server Container ##################################

    nginx:
        build: ./nginx
        volumes_from:
            - application
        volumes:
            - ./logs/nginx/:/var/log/nginx
        expose:
            - "80"
        links:
            - php-fpm
        environment:
            - UPSTREAM: php-fpm

    nginx2:
        build: ./nginx
        volumes_from:
            - application2
        volumes:
            - ./logs/nginx/:/var/log/nginx
        expose:
            - "80"
        links:
            - php-fpm2
        environment:
            - UPSTREAM: php-fpm2

    nginx3:
        build: ./nginx
        volumes_from:
            - application3
        volumes:
            - ./logs/nginx/:/var/log/nginx
        expose:
            - "80"
        links:
            - php-fpm3
        environment:
            - UPSTREAM: php-fpm3

### MySQL Container #########################################

    mysql:
        build: ./mysql
        volumes_from:
            - data
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: dashboard
            MYSQL_USER: homestead
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: root

### PostgreSQL Container ####################################

    postgres:
        build: ./postgres
        volumes_from:
            - data
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: homestead
            POSTGRES_USER: homestead
            POSTGRES_PASSWORD: secret

### MariaDB Container #######################################

    mariadb:  
        build: ./mariadb
        volumes_from:
            - data
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: homestead
            MYSQL_USER: homestead
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: root

### Neo4j Container #########################################

    neo4j:
        build: ./neo4j
        ports:
            - "7474:7474"
            - "1337:1337"
        environment:
            - NEO4J_AUTH=homestead:secret
        volumes_from:
            - data

### Redis Container #########################################

    redis:
        build: ./redis
        volumes_from:
            - data
        ports:
            - "6379:6379"

### Memcached Container #####################################

    memcached:
        build: ./memcached
        volumes_from:
            - data
        ports:
            - "11211:11211"
        links:
            - php-fpm

### Beanstalkd Container ####################################

    beanstalkd:
        build: ./beanstalkd
        ports:
            - "11300:11300"
        privileged: true
        links:
            - php-fpm

### Beanstalkd Console Container ############################

    beanstalkd-console:
        build: ./beanstalkd-console
        ports:
            - "2080:2080"
        links:
            - beanstalkd

### Workspace Utilities Container ###########################

    workspace:
        build: ./workspace
        volumes_from:
            - application
        tty: true

    workspace2:
        build: ./workspace
        volumes_from:
            - application2
        tty: true

    workspace3:
        build: ./workspace
        volumes_from:
            - application3
        tty: true

